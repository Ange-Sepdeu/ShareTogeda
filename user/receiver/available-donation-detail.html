<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Donation Detail</title>
    <link rel="stylesheet" href="../../resources/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/available-donation-detail.css">
</head>
<body>
    <div id="donation-detail">
        <div class="top-info">
            <h2>Donation Detail</h2>
            <!-- <span class="back-arrow">
                <i class="fa-regular fa-circle-left"></i>
            </span> -->
        </div>
        <div class="info-container">
            <form action="dashboard.html" method="">
                <div class="entry">
                    <span class="title">Donated By</span>
                    <div class="content">John Doe</div>
                </div>
                <div id="item-entry" class="entry">
                    <div class="title">
                        <span class="item-title">Items Donated</span>
                        <span class="quantity-title">Quantity</span>
                    </div>
                    <div class="contents">
                        <ul>
                            <li>
                                <span class="item-content">Pizza</span>
                                <span class="quantity-content">3</span>
                            </li>
                            <li>
                                <span class="item-content">Cornflakes</span>
                                <span class="quantity-content">4</span>
                            </li>
                            <li>
                                <span class="item-content">Peanut Butter</span>
                                <span class="quantity-content">2</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="submit">
                    <button>Reserve Donation</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/available-donation-detail.js"></script>
</html>
